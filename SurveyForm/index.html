<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">MyCollege Survey Form</h1>
    <p id="description">Kindly fill this form to help us improve your college experience</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input required id="name" type="text" name="name" placeholder="Enter your full name"></input></label>
      <label id="email-label" for="email">Email<input required id="email" type="email" name="email" placeholder="Enter your current email"></input></label>
      <label id="number-label" for="number">Age<input id="number" type="number" name="number" min="16" max="26" placeholder="Enter your age"></input></label>
      <label for="dropdown">What year student are you?</label>
      <select id="dropdown" name="dropdown">
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
      <label>Would you recommend the college to other studetns?</label>
      <label for="defientely"><input id="defientely" type="radio" name="recommend" value="1"></input>Definetely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" value="2"></input>Maybe</label>
      <label for"notsure"><input id="notsure" type="radio" name="recommend" value="3"></input>Not sure</label>
      <label>What would you like to see improved?</label><p>(Tick all that apply)</p>
      
      <label for="library"><input id="library" type="checkbox" value="1" name="checkbox"></input>Library</label>
      <label for="hall"><input id="hall" type="checkbox" value="2" name="checkbox"></input>Conference Hall</label>
      <label for="cafeteria"><input id="cafeteria" type="checkbox" value="3" name="checkbox"></input>Cafeteria</label>
      <label for="internet"><input id="internet" type="checkbox" value="4" name="checkbox"></input>Internet</label>
      <label for="lot"><input id="lot" type="checkbox" value="5" name="checkbox"></input>Parking Lot</label>
      <label for="garden"><input id="garden" type="checkbox" value="6" name="checkbox"></input>Garden</label>
      <label for="labs"><input id="labs" type="checkbox" value="7" name="checkbox"></input>Computer Labs</label>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" placeholder="Your comments and suggestions are valued"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </body>
</html>
